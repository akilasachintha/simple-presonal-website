<head>

    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style-contact.css">

    <link rel="icon" href="images/fav.png">

    <!-- Icon pack fontawesome -->
    <script src="https://kit.fontawesome.com/8772f118ce.js" crossorigin="anonymous"></script>

    <title>Akila | Contact Me</title>
</head>

<body>
    <section id="title">
        <!-- Navigation Bar -->
        <ul class="nav-bar-list">
            <li class="nav-bar-list-item"><a href="index.html">Home</a></li>
            <li class="nav-bar-list-item"><a href="entertainment.html">Entertainment</a></li>
            <li class="nav-bar-list-item"><a href=contact.html>Contact</a></li>
        </ul>
        <!-- Title image and text section -->
        <div class="title-section">
            <h1 class="title-section-title-name">Contact Me</h1>
            <h2 class="title-section-title-subtitle-name">Have some Questions?</h2>
            <button onclick="window.location.href='#body-section'" class="contact-me-button">Contact Me</button>
            <img class="title-section-background-image" src="images/contact.png" alt="mountain">
        </div>
    </section>
    <!-- About me Section -->
    <section id="body-section">
        <div class="container">
            <img class="form-image" src="images/contact-mail.png" alt="contact mail">
            <div class="form-container">
                <form action="#">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="lname">Email Address</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your email address..">

                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="Sri Lanka">Sri Lanka</option>
                        <option value="Seychelles">Seychelles</option>
                        <option value="Sierra Leone">Sierra Leone</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Slovakia">Slovakia</option>
                        <option value="Slovenia">Slovenia</option>
                        <option value="Solomon Islands">Solomon Islands</option>
                        <option value="Somalia">Somalia</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Spain">Spain</option>
                        <option value="Sudan">Sudan</option>
                        <option value="Suriname">Suriname</option>
                        <option value="Swaziland">Swaziland</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="Syria">Syria</option>
                        <option value="Tahiti">Tahiti</option>
                        <option value="Taiwan">Taiwan</option>
                        <option value="Tajikistan">Tajikistan</option>
                        <option value="Tanzania">Tanzania</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Togo">Togo</option>
                        <option value="Tokelau">Tokelau</option>
                        <option value="Tonga">Tonga</option>
                        <option value="Trinidad & Tobago">Trinidad & Tobago</option>
                        <option value="Tunisia">Tunisia</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>

                    <label for="question">Question</label>
                    <textarea id="question" name="question" placeholder="Write something.."
                        style="height:200px"></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section id="footer">
        <div class="bottom-container">
            <a class="footer-link" href="https://www.linkedin.com/"><i class="fab fa-linkedin fa-1x"></i> LinkedIn</a>
